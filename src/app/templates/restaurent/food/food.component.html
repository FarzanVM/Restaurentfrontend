<html>
    <head>
        <link rel="stylesheet" src="./food.component.html">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="foodwrapper">
            <div class="foodcontainer" *ngFor="let food of foodlist">
                <img src= {{food.img}} alt="Biriyani">
                <p>{{food.name}}</p>
                <p>{{food.food_type}}</p>
                <p class="price">{{food.price}} Rs</p>
                <button id="{{food.name}}" (click)="addtoCart(food)" [ngStyle]="{'background-color':bgcolor}">{{btnValue}}</button>
            </div>
        </div>     
    </body>
</html>
